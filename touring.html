<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Tours</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #008CBA;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .tour-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .tour-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tour-card:hover {
      transform: scale(1.02);
    }

    .tour-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .tour-content {
      padding: 15px;
    }

    .tour-title {
      font-size: 20px;
      margin: 5px 0;
      color: #333;
    }

    .tour-location {
      font-size: 14px;
      color: #555;
    }

    .tour-price {
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .tour-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Beautiful Tours</h1>
    <p>Discover amazing destinations and create unforgettable memories</p>
  </header>

  <div class="tour-container" id="tourContainer"></div>

  <!-- Modal -->
  <div id="tourModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" style="width:100%; height: 250px; object-fit: cover;" />
      <p id="modalDescription" style="margin-top: 15px;"></p>
      <p class="tour-price" id="modalPrice"></p>
    </div>
  </div>

  <script>
    const tours = [
      {
        title: "Paris Getaway",
        location: "France",
        price: "$1299",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/TourEiffelLC.JPG/250px-TourEiffelLC.JPG",
        description: `Visit the city of love — Paris! Tour the Eiffel Tower, explore the Louvre Museum, cruise the Seine, and walk along Champs-Élysées. Includes 4-star hotel and guided tours.`
      },
      {
        title: "Bali Escape",
        location: "Indonesia",
        price: "$999",
        image: "https://bunny-wp-pullzone-nfqzsydbnl.b-cdn.net/wp-content/uploads/2023/09/Endonezya-gezilecek-yerler-bali.jpg",
        description: `Relax in Bali's paradise: Seminyak beaches, Ubud rice fields, Uluwatu Temple, snorkeling in Nusa Penida, and luxury resorts with traditional Balinese cuisine.`
      },
      {
        title: "Swiss Alps Adventure",
        location: "Switzerland",
        price: "$1899",
        image: "https://cdn.britannica.com/65/162465-050-9CDA9BC9/Alps-Switzerland.jpg",
        description: `Experience the Swiss Alps: skiing in Zermatt, hiking in Lauterbrunnen, ride the Glacier Express, see the Matterhorn. Includes ski passes and gourmet meals.`
      },
      {
        title: "Tokyo Discovery",
        location: "Japan",
        price: "$1399",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC_9tW_c4CMBCrx4gMkSpFbe3BkUSqYfXi1Q&s",
        description: `Explore Japan’s futuristic capital! Visit Shibuya Crossing, Tokyo Tower, historic Asakusa Temple, and Akihabara tech town. Includes bullet train ride and sushi experience.`
      },
      {
        title: "Dubai Luxury Tour",
        location: "UAE",
        price: "$1599",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuNpCpivx_S6BYXxjE4CCGXwGH8UajurijNw&s",
        description: `Discover Dubai’s skyscrapers, Burj Khalifa, desert safari, Dubai Mall, Palm Jumeirah, and luxurious hotels. Includes desert BBQ and dhow cruise.`
      },
      {
        title: "New York Explorer",
        location: "USA",
        price: "$1499",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMobIoayWpuXIJbYEdGAx9H9c5Ck3Q85kSuw&s",
        description: `Visit NYC landmarks: Times Square, Central Park, Statue of Liberty, and Empire State Building. Includes hop-on hop-off tour, hotel stay, and Broadway show option.`
      }
    ];

    const container = document.getElementById('tourContainer');
    const modal = document.getElementById('tourModal');
    const closeModal = document.getElementById('closeModal');

    const modalTitle = document.getElementById('modalTitle');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');
    const modalPrice = document.getElementById('modalPrice');

    function openModal(tour) {
      modalTitle.textContent = `${tour.title} - ${tour.location}`;
      modalImage.src = tour.image;
      modalDescription.textContent = tour.description;
      modalPrice.textContent = tour.price;
      modal.style.display = "block";
    }

    function closeModalFunc() {
      modal.style.display = "none";
    }

    closeModal.onclick = closeModalFunc;
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModalFunc();
      }
    };

    function loadTours() {
      tours.forEach(tour => {
        const card = document.createElement('div');
        card.className = "tour-card";
        card.innerHTML = `
          <img src="${tour.image}" alt="${tour.title}" />
          <div class="tour-content">
            <div class="tour-title">${tour.title}</div>
            <div class="tour-location">${tour.location}</div>
            <div class="tour-price">${tour.price}</div>
          </div>
        `;
        card.onclick = () => openModal(tour);
        container.appendChild(card);
      });
    }

    loadTours();
  </script>
</body>
</html>
